<nav aria-label="Page navigation">
    <ul class="pagination">
      {% if page > 1 %}
        <li class="page-item">
            <a class="page-link" href="{{ url_for(request.endpoint, page=page-1) }}" tabindex="-1" aria-disabled="true">Previous</a>
        </li>
        <li class="page-item">
          <a class="page-link"  href="{{ url_for(request.endpoint, page=1) }}" >First</a>
        </li>
      {% endif %}
      {% for page in pages %}
        {% if page != '.' %}
          <li class="page-item"><a class="page-link" href="{{  url_for(request.endpoint, page=page) }}">{{ page }}</a></li>
        {% else %}
          <li class="page-item"><a class="page-link" href="#">{{ page }}</a></li>
        {% endif %}
      {% endfor %}
      <li class="page-item">
        <a class="page-link"  href="{{ url_for(request.endpoint, page=max_page+1) }}" >Last</a>
      </li>
      {% if page <= max_page %}
        <li class="page-item">
          <a class="page-link"  href="{{ url_for(request.endpoint, page=page+1) }}" >Next</a>
        </li>
      {% endif %}
    </ul>
  </nav>
