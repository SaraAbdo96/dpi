<table class="table table-bordered table-hover table-light table-sm" style="background-color:plum;width:100%; border:1px solid #000; text-align: center;">
  <thead class="thead-dark" style="background:#003366; color:#fff;  padding:.5rem; text-align: center; font-size: 20px;">
    <tr>
      <th scope="col">Type</th>
      <th scope="col">Code</th>
      <th scope="col">Checksum_status</th>
    </tr>
  </thead>
  <tbody style="color: #000;font-size: 17px;">
    {% for icmp in icmps %}
    {% include 'components/icmp_packet.html' %}
    {% endfor %}
  </tbody>
</table>
<nav aria-label="Page navigation">
    <ul class="pagination">
      {% if page > 0 %}
      <li class="page-item">
          <a class="page-link" href="{{ url_for('tcp', page=page-10) }}" tabindex="-1" aria-disabled="true">Previous</a>
      </li>

      <li class="page-item"><a class="page-link" href="{{  url_for('icmp', page=0) }}">1</a></li>
      <li class="page-item"><a class="page-link" href="{{  url_for('icmp', page=20) }}">2</a></li>
      <li class="page-item"><a class="page-link" href="{{  url_for('icmp', page=40) }}">3</a></li>
      <li class="page-item"><a class="page-link" href="{{  url_for('icmp', page=60) }}">4</a></li>
      <li class="page-item"><a class="page-link" href="{{  url_for('icmp', page=80) }}">5</a></li>
      <li class="page-item"><a class="page-link" href="{{  url_for('icmp', page=100) }}">6</a></li>
      {% endif %}


      <li class="page-item">
        <a class="page-link"  href="{{ url_for('tcp', page=page+10) }}" >Next
        </a>
      </li>
    </ul>
  </nav>
