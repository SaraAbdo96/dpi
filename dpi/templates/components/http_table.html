<table class="table table-bordered table-hover table-light table-sm" style="background-color:plum;width:100%; border:1px solid #000; text-align: center;">
  <thead class="thead-dark" style="background:#003366; color:#fff;  padding:.5rem; text-align: center; font-size: 20px;">
    <tr>
      <th scope="col" style="padding:.5rem;">Method</th>
      <th scope="col">Host</th>
      <th scope="col">URL</th>
      <th scope="col">Response</th>
    </tr>
  </thead>
  <tbody style="color: #000;font-size: 17px;">
    {% for request in requests %}
      {% include 'components/http_packet.html' %}
    {% endfor %}
  </tbody>
</table>
<nav aria-label="Page navigation">
    <ul class="pagination">
      {% if page > 1 %}
        <li class="page-item">
            <a class="page-link" href="{{ url_for('tcp', page=page-10) }}" tabindex="-1" aria-disabled="true">Previous</a>
        </li>
      {% endif %}
      {% for page in pages %}
        <li class="page-item"><a class="page-link" href="{{  url_for('http', page=page) }}">{{ page }}</a></li>
      {% endfor %}

      {% if page < max_page %}
        <li class="page-item">
          <a class="page-link"  href="{{ url_for('tcp', page=page+10) }}" >Next</a>
        </li>
      {% endif %}
    </ul>
  </nav>
